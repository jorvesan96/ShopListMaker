<div id="login-container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link " routerLink='/acceso'>Acceso</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink='/registro'>Registro</a>
    </li>
  </ul>

      <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <form [formGroup]="registroForm" id="msform">
              <div class="progress">
                <div id="myProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
              </div>

                <fieldset  *ngIf="step == 0" >
                    <input type="text" formControlName="email"  [ngClass]="{ 'is-invalid': personal_step && f['email'].errors }" placeholder="Email" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['email'].errors">
                        <div *ngIf="f['email'].errors?.['required']">El email es necesario</div>
                    </div>
                    <input type="text" formControlName="repetirCorreo" name="repetirCorreo" placeholder="Repetir Correo" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['repetirCorreo'].errors">
                      <div *ngIf="f['repetirCorreo'].errors?.['required']">El email debe coincidir</div>
                   </div>
                    <input type="text" formControlName="contrasena" name="contrasena" placeholder="Contrasena" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['contrasena'].errors">
                      <div *ngIf="f['contrasena'].errors?.['required']">La contraseña es necesaria</div>
                  </div>
                    <input type="text" formControlName="repetirContrasena" name="repetirContrasena" placeholder="Repetir Contrasena" class="form-control"/>
                      <div *ngIf="personal_step && registroForm.controls['repetirContrasena'].errors">
                        <div *ngIf="f['repetirContrasena'].errors?.['required']">La contraseña debe coincidir</div>
                    </div>
                    <input (click)="next()" type="button" name="next" class="next action-button" value="Siguiente"/>
                </fieldset>
                <fieldset *ngIf="step == 1" >
                    <input type="text" formControlName="city"  placeholder="ciudad" class="form-control"/>
                    <div *ngIf="address_step && registroForm.controls['city'].errors">
                        <div *ngIf="f['city'].errors?.['required']">La ciudad es necesaria</div>
                    </div>
                    <input type="text" formControlName="address"  placeholder="Direccion" class="form-control">
                    <div *ngIf="address_step && registroForm.controls['address'].errors">
                        <div *ngIf="f['address'].errors?.['required']">La direccion es necesaria</div>
                    </div>
                    <input type="number" formControlName="pincode"  placeholder="Codigo postal" class="form-control"/>
                    <div *ngIf="address_step && registroForm.controls['pincode'].errors">
                        <div *ngIf="f['pincode'].errors?.['required']">El codigo postal es necesario</div>
                    </div>
                    <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Anterior"/>
                    <input (click)="enviarRegistro(registroForm)" type="submit" name="submit" class="submit action-button" value="Enviar"/>
                </fieldset>
            </form>
            <div *ngIf="step == 2">
                <h2>Registro completado con exito</h2>
            </div>

        </div>
    </div>

    </div>
