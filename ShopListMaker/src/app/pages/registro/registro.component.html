
<div id="content">

  <section id="login">
<div id="login-container">
  <ul class="nav nav-pills" id="botones">
    <li class="nav-item">
      <a class="nav-link " routerLink='/acceso'>Acceso</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink='/registro'>Registro</a>
    </li>
  </ul>

      <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <form [formGroup]="registroForm" id="msform">
              <div class="progress">
                <div id="myProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
              </div>

                <fieldset  *ngIf="step == 0" >
                    <input type="text" formControlName="email"  [ngClass]="{ 'is-invalid': personal_step && f['email'].errors }" placeholder="Email" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['email'].errors">
                        <div *ngIf="f['email'].errors?.['required']">El email es necesario</div>
                    </div>
                    <input type="text" formControlName="repetirCorreo" name="repetirCorreo" placeholder="Repetir Correo" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['repetirCorreo'].errors">
                      <div *ngIf="f['repetirCorreo'].errors?.['required']">El email debe coincidir</div>
                   </div>
                    <input type="text" formControlName="password" name="password" placeholder="Contrase単a" class="form-control"/>
                    <div *ngIf="personal_step && registroForm.controls['password'].errors">
                      <div *ngIf="f['password'].errors?.['required']">La contrase単a es necesaria</div>
                  </div>
                    <input type="text" formControlName="repetirContrasena" name="repetirContrasena" placeholder="Repetir Contrase単a" class="form-control"/>
                      <div *ngIf="personal_step && registroForm.controls['repetirContrasena'].errors">
                        <div *ngIf="f['repetirContrasena'].errors?.['required']">La contrase単a debe coincidir</div>
                    </div>
                    <input (click)="next()" id="boton" type="button" name="next" class="next action-button" value="Siguiente"/>
                </fieldset>
                <fieldset *ngIf="step == 1" >
                    <input type="text" formControlName="ciudad"  placeholder="ciudad" class="form-control"/>
                    <div *ngIf="address_step && registroForm.controls['ciudad'].errors">
                        <div *ngIf="f['ciudad'].errors?.['required']">La ciudad es necesaria</div>
                    </div>
                    <input type="text" formControlName="direccion"  placeholder="Direccion" class="form-control">
                    <div *ngIf="address_step && registroForm.controls['direccion'].errors">
                        <div *ngIf="f['direccion'].errors?.['required']">La direccion es necesaria</div>
                    </div>
                    <input type="number" formControlName="postalCode"  placeholder="Codigo postal" class="form-control"/>
                    <div *ngIf="address_step && registroForm.controls['postalCode'].errors">
                        <div *ngIf="f['postalCode'].errors?.['required']">El codigo postal es necesario</div>
                    </div>
                    <input (click)="previous()" id="boton1" type="button" name="previous" class="previous action-button-previous" value="Anterior"/>
                    <input (click)="enviarRegistro(registroForm)" id="boton2" type="submit" name="submit" class="submit action-button" value="Enviar"/>
                </fieldset>
            </form>
            <div *ngIf="step == 2">
                <h2>Registro completado con exito</h2>
            </div>

        </div>
    </div>

    </div>
  </section>
</div>
